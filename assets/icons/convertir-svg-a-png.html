<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir SVG a PNG - Lucide Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .icon-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .icon-preview {
            width: 48px;
            height: 48px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        button:hover {
            background: #333;
        }
        .instructions {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertir Iconos SVG a PNG</h1>
        <p>Haz clic en cada icono para descargarlo como PNG</p>

        <div id="icons-container"></div>

        <div class="instructions">
            <h3>Instrucciones:</h3>
            <ol>
                <li>Haz clic en "Descargar PNG" para cada icono</li>
                <li>Guarda cada archivo en la carpeta <code>assets/icons/</code></li>
                <li>Asegúrate de que los nombres sean exactos (ej: image.png, file-text.png)</li>
            </ol>
        </div>
    </div>

    <script>
        const icons = [
            { name: 'image', size: 24 },
            { name: 'file-text', size: 24 },
            { name: 'settings', size: 24 },
            { name: 'chevron-left', size: 24 },
            { name: 'chevron-right', size: 24 },
            { name: 'x', size: 24 },
            { name: 'check', size: 24 },
            { name: 'external-link', size: 16 }
        ];

        const container = document.getElementById('icons-container');

        icons.forEach(icon => {
            const item = document.createElement('div');
            item.className = 'icon-item';

            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            const img = document.createElement('img');
            img.src = `https://api.iconify.design/lucide/${icon.name}.svg?width=${icon.size}&height=${icon.size}`;
            img.width = icon.size;
            img.height = icon.size;
            preview.appendChild(img);

            const info = document.createElement('div');
            info.style.flex = '1';
            info.innerHTML = `
                <strong>${icon.name}.png</strong><br>
                <small>Tamaño: ${icon.size}x${icon.size}px</small>
            `;

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Descargar PNG';
            downloadBtn.onclick = () => downloadAsPNG(icon.name, icon.size);

            item.appendChild(preview);
            item.appendChild(info);
            item.appendChild(downloadBtn);
            container.appendChild(item);
        });

        function downloadAsPNG(iconName, size) {
            // Crear canvas para convertir SVG a PNG
            const svgUrl = `https://api.iconify.design/lucide/${iconName}.svg?width=${size}&height=${size}`;

            fetch(svgUrl)
                .then(response => response.text())
                .then(svg => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = size;
                    canvas.height = size;

                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob(blob => {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${iconName}.png`;
                            a.click();
                            URL.revokeObjectURL(url);
                        });
                    };
                    img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
                })
                .catch(err => {
                    alert('Error al convertir. Usa un convertidor online: https://cloudconvert.com/svg-to-png');
                });
        }
    </script>
</body>
</html>
